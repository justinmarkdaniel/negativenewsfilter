<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivity Filter Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Positivity Filter</h1>
            <p class="subtitle">Transform negative news into positive content</p>
        </div>

        <div class="section">
            <label for="apiKey">OpenAI API Key</label>
            <input
                type="password"
                id="apiKey"
                class="input-field"
                placeholder="sk-..."
                autocomplete="off"
            />
            <button id="saveKey" class="btn btn-primary">Save API Key</button>
            <div id="status" class="status-message"></div>
        </div>

        <div class="section">
            <button id="activateFilter" class="btn btn-secondary">
                Activate Filter on This Page
            </button>
        </div>

        <div class="section info">
            <h3>Auto-activated on:</h3>
            <ul>
                <li>CNN, Fox News, NYTimes</li>
                <li>100+ major news sites worldwide</li>
                <li>Runs automatically on page load</li>
            </ul>
        </div>

        <div class="footer">
            <p>Filter powered by OpenAI GPT-4</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
